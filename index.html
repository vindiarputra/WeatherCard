<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Weather</title>
    <link type="image/png" sizes="16x16" rel="icon" href="images/icons8-weather-16.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false" />
        <button id="searchBtn"><img src="images/search.png" alt="search" /></button>
        <button id="currentBtn"><img src="images/current-location.png" alt="search" /></button>
      </div>
      <div class="error">
        <p>Invalid City Name</p>
      </div>
      <div class="weather">
        <img src="images/rain.png " class="weather-icon" alt="" />
        <h1 class="temp">22°C</h1>
        <h2 class="city">New York</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" alt="" />
            <div>
              <p class="humidity">50%</p>
              <p class="humidity">Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" alt="" />
            <div>
              <p class="wind">15 km/h</p>
              <p class="wind">Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const apiKey = "4747d8694b3786b53ea9011b0a427629";
      const apiUrl = "https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";
      const searchBox = document.querySelector(".search input");
      const searchBtn = document.querySelector(".search button");
      const locationElement = document.querySelector("#currentBtn");
      const errorMessage = document.querySelector(".error");

      async function checkWeather(city) {
        const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

        if (response.status == 404 || response.status == 400) {
          errorMessage.style.display = "block";
          document.querySelector(".weather").style.display = "none";
        } else {
          let data = await response.json();
          console.log(data);

          document.querySelector(".city").innerHTML = data.name + "," + data.sys.country;
          document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
          document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
          document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";
          errorMessage.style.display = "none";

          if (data.weather[0].main === "Clouds") {
            document.querySelector(".weather-icon").src = "images/clouds.png";
          } else if (data.weather[0].main === "Rain") {
            document.querySelector(".weather-icon").src = "images/rain.png";
          } else if (data.weather[0].main === "Drizzle") {
            document.querySelector(".weather-icon").src = "images/drizzle.png";
          } else if (data.weather[0].main === "Clear") {
            document.querySelector(".weather-icon").src = "images/clear.png";
          } else if (data.weather[0].main === "Snow") {
            document.querySelector(".weather-icon").src = "images/snow.png";
          } else if (data.weather[0].main === "Mist") {
            document.querySelector(".weather-icon").src = "images/mist.png";
          }

          document.querySelector(".weather").style.display = "block";

          document.querySelector(".search input").value = "";
        }
      }

      searchBtn.addEventListener("click", () => {
        checkWeather(searchBox.value);
      });

      searchBox.addEventListener("keydown", function (e) {
        if (e.key === "Enter") {
          checkWeather(searchBox.value);
        }
      });

      // Get Current Location
      function showPosition(position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        const apiUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`;

        fetch(apiUrl)
          .then((response) => response.json())
          .then((data) => {
            console.log(data);
            errorMessage.style.display = "none";

            document.querySelector(".city").innerHTML = data.name + "," + data.sys.country;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

            if (data.weather[0].main === "Clouds") {
              document.querySelector(".weather-icon").src = "images/clouds.png";
            } else if (data.weather[0].main === "Rain") {
              document.querySelector(".weather-icon").src = "images/rain.png";
            } else if (data.weather[0].main === "Drizzle") {
              document.querySelector(".weather-icon").src = "images/drizzle.png";
            } else if (data.weather[0].main === "Clear") {
              document.querySelector(".weather-icon").src = "images/clear.png";
            } else if (data.weather[0].main === "Snow") {
              document.querySelector(".weather-icon").src = "images/snow.png";
            } else if (data.weather[0].main === "Mist") {
              document.querySelector(".weather-icon").src = "images/mist.png";
            }

            document.querySelector(".weather").style.display = "block";
          })
          .catch((error) => {
            console.error("Error fetching current weather:", error);
            errorMessage.style.display = "block";
          });
      }

      locationElement.addEventListener("click", () => {
        getLocation();
      });

      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition);
        } else {
          errorMessage.innerHTML = "Geolocation is not supported by this browser.";
        }
      }
    </script>
  </body>
</html>
